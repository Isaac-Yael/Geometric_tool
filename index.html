<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blur_aqua_green"></div>
    <div class="blur_purple"></div>
    <header>
        <div class="mood">
            <div class="mood_switch"><img src="./img/moon.svg" alt=""></div>
        </div>
    </header>
    <main id="main">
        <h1><span class="h1_span">FIGURAS</span><br>GEOMÉTRICAS</h1>
        <div class="container" id="container_select">
            <div class="select" id="select">
                <h2>Selecciona tu figura</h2>
                <img src="./img/triangle_select.svg" alt="">
            </div>
            <div class="selectbox" id="selectbox">
                <div class="selectbox_div" id="cuadro">
                    <h3>Cuadrado</h3>
                </div>
                <div class="selectbox_div" id="circulo">
                    <h3>Círculo</h3>
                </div>
                <div class="selectbox_div" id="triangulo">
                    <h3>Triángulo</h3>
                </div>
                <div class="selectbox_div" id="trianguloIsoseles">
                    <h3>Triángulo Isóseles</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/formulas.js"></script>
</body>
</html>
